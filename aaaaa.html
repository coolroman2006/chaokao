<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ac2424;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать</h1>
  </header>
  <section>
    <h2>Привет!</h2>
    <p>Это простой пример сайта на языках HTML и CSS</p>
  </section>
  <footer>
    <p>&copy; 2023 Мой сайт</p>
  </footer>
</body>
</html>
